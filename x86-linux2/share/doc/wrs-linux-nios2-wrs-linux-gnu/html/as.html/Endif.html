<h3 class="section">7.36 <code>.endif</code></h3>

<p><a name="index-g_t_0040code_007bendif_007d-directive-315"></a><code>.endif</code> is part of the <samp><span class="command">as</span></samp> support for conditional assembly;
it marks the end of a block of code that is only assembled
conditionally.  See <a href="If.html#If"><code>.if</code></a>.
