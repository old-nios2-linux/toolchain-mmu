<h5 class="subsubsection">8.1.3.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-Alpha-510"></a><a name="index-Alpha-line-comment-character-511"></a>`<samp><span class="samp">#</span></samp>' is the line comment character.

   <p><a name="index-line-separator_002c-Alpha-512"></a><a name="index-statement-separator_002c-Alpha-513"></a><a name="index-Alpha-line-separator-514"></a>`<samp><span class="samp">;</span></samp>' can be used instead of a newline to separate statements.
