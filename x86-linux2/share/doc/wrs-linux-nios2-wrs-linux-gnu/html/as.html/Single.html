<h3 class="section">7.90 <code>.single </code><var>flonums</var></h3>

<p><a name="index-g_t_0040code_007bsingle_007d-directive-446"></a><a name="index-floating-point-numbers-_0028single_0029-447"></a>This directive assembles zero or more flonums, separated by commas.  It
has the same effect as <code>.float</code>. 
The exact kind of floating point numbers emitted depends on how
<samp><span class="command">as</span></samp> is configured.  See <a href="Machine-Dependencies.html#Machine-Dependencies">Machine Dependencies</a>.
