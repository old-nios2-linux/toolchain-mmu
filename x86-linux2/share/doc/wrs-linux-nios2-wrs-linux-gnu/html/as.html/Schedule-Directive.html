<h5 class="subsubsection">8.35.5.1 schedule</h5>

<p><a name="index-g_t_0040code_007bschedule_007d-directive-1839"></a><a name="index-g_t_0040code_007bno_002dschedule_007d-directive-1840"></a>
The <code>schedule</code> directive is recognized only for compatibility with
Tensilica's assembler.

<pre class="smallexample">         .begin [no-]schedule
         .end [no-]schedule
</pre>
   <p>This directive is ignored and has no effect on <samp><span class="command">as</span></samp>.
