<h3 class="section">7.5 <code>.asciz "</code><var>string</var><code>"</code><small class="dots">...</small></h3>

<p><a name="index-g_t_0040code_007basciz_007d-directive-278"></a><a name="index-zero_002dterminated-strings-279"></a><a name="index-null_002dterminated-strings-280"></a><code>.asciz</code> is just like <code>.ascii</code>, but each string is followed by
a zero byte.  The &ldquo;z&rdquo; in `<samp><span class="samp">.asciz</span></samp>' stands for &ldquo;zero&rdquo;.
