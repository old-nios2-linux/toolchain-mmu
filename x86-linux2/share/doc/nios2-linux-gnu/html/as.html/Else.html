<h3 class="section">7.31 <code>.else</code></h3>

<p><a name="index-g_t_0040code_007belse_007d-directive-310"></a><code>.else</code> is part of the <samp><span class="command">as</span></samp> support for conditional
assembly; see <a href="If.html#If"><code>.if</code></a>.  It marks the beginning of a section
of code to be assembled if the condition for the preceding <code>.if</code>
was false.
