<h3 class="section">7.4 <code>.ascii "</code><var>string</var><code>"</code><small class="dots">...</small></h3>

<p><a name="index-g_t_0040code_007bascii_007d-directive-276"></a><a name="index-string-literals-277"></a><code>.ascii</code> expects zero or more string literals (see <a href="Strings.html#Strings">Strings</a>)
separated by commas.  It assembles each string (with no automatic
trailing zero byte) into consecutive addresses.
