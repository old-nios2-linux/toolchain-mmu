<h4 class="subsection">8.17.1 M32C Options</h4>

<p><a name="index-options_002c-M32C-999"></a><a name="index-M32C-options-1000"></a>
The Renesas M32C version of <code>as</code> has two
machine-dependent options:

     <dl>
<dt><code>-m32c</code><dd><a name="index-g_t_0040samp_007b_002dm32c_007d-option_002c-M32C-1001"></a><a name="index-architecture-options_002c-M32C-1002"></a><a name="index-M32C-architecture-option-1003"></a>Assemble M32C instructions.

     <br><dt><code>-m16c</code><dd><a name="index-g_t_0040samp_007b_002dm16c_007d-option_002c-M16C-1004"></a><a name="index-architecture-options_002c-M16C-1005"></a><a name="index-M16C-architecture-option-1006"></a>Assemble M16C instructions (default).

   </dl>
