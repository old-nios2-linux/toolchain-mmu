<h3 class="section">7.89 <code>.short </code><var>expressions</var></h3>

<p><a name="index-_0040code_007bshort_007d-directive-445"></a><code>.short</code> is normally the same as <span class="samp">.word</span>. 
See <a href="Word.html#Word"><code>.word</code></a>.

   <p>In some configurations, however, <code>.short</code> and <code>.word</code> generate
numbers of different lengths.  See <a href="Machine-Dependencies.html#Machine-Dependencies">Machine Dependencies</a>.
