<h5 class="subsubsection">8.27.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-SH-1414"></a><a name="index-SH-line-comment-character-1415"></a>`<samp><span class="samp">!</span></samp>' is the line comment character.

   <p><a name="index-line-separator_002c-SH-1416"></a><a name="index-statement-separator_002c-SH-1417"></a><a name="index-SH-line-separator-1418"></a>You can use `<samp><span class="samp">;</span></samp>' instead of a newline to separate statements.

   <p><a name="index-symbol-names_002c-_0040samp_007b_0024_007d-in-1419"></a><a name="index-g_t_0040code_007b_0024_007d-in-symbol-names-1420"></a>Since `<samp><span class="samp">$</span></samp>' has no special meaning, you may use it in symbol names.
